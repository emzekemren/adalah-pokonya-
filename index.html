<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Will You Be My Valentine?</title>

<script src="https://cdnjs.cloudflare.com/ajax/libs/canvas-confetti/1.6.0/confetti.browser.min.js"></script>

<style>
body{
    margin:0;
    font-family: Arial, sans-serif;
    text-align:center;
    background: linear-gradient(135deg,#ff9ecf,#ffcce6);
    overflow:hidden;
}

.container{
    margin-top:70px;
}

h1{
    color:white;
    font-size:28px;
}

.images{
    margin-top:20px;
}

.images img{
    width:140px;
    margin:10px;
}

.buttons{
    margin-top:30px;
}

button{
    padding:12px 30px;
    border:none;
    border-radius:30px;
    font-size:18px;
    cursor:pointer;
    margin:10px;
    transition:0.2s;
}

.yes{
    background:#ff2e7a;
    color:white;
}

.no{
    background:white;
    color:#ff2e7a;
    position:absolute;
}

.final{
    display:none;
    color:white;
    margin-top:80px;
    font-size:18px;
    padding:20px;
}
</style>
</head>

<body>

<div class="container" id="main">

<h1>Will You Be My Valentine? üíù</h1>

<div class="images">
    <img src="https://pngimg.com/uploads/chocolate/chocolate_PNG45.png">
    <img src="https://pngimg.com/uploads/tulip/tulip_PNG31.png">
</div>

<div class="buttons">
    <button class="yes" onclick="accepted()">Yes</button>
    <button class="no" onmouseover="run(this)">No</button>
</div>

</div>

<div class="final" id="finalMessage">
    <h1>yeayyyy omagah tahun ini i tak jomblo cause ada u üíñ</h1>
    <p>i luv u so much my baby girl^^</p>
    <p>thank u udah hadir di hidup i sama sama terus yaa sampai ketemuu</p>
    <p>ohh ya bole tidak i minta pap u tiap hari, tapi kalo gabisa juga gapapa.</p>
</div>

<script>
function run(btn){
    let x = Math.random() * (window.innerWidth - 100);
    let y = Math.random() * (window.innerHeight - 50);
    btn.style.left = x + "px";
    btn.style.top = y + "px";
}

function accepted(){
    document.getElementById("main").style.display="none";
    document.getElementById("finalMessage").style.display="block";

    confetti({
        particleCount: 200,
        spread: 120,
        origin: { y: 0.6 }
    });
}
</script>

</body>
</html>
