<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Be My Valentine?</title>

<script src="https://cdnjs.cloudflare.com/ajax/libs/canvas-confetti/1.6.0/confetti.browser.min.js"></script>

<style>
body {
    margin: 0;
    font-family: 'Arial', sans-serif;
    text-align: center;
    background: linear-gradient(to bottom right, #ff9ecf, #ffd6e8);
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
}

.container {
    width: 90%;
    max-width: 400px;
    padding: 20px;
    background: rgba(255, 255, 255, 0.1);
    border-radius: 20px;
    box-shadow: 0 0 20px rgba(255, 0, 120, 0.3);
}

h1 {
    color: white;
    font-size: 1.5rem;
    line-height: 1.4;
    margin-bottom: 30px;
}

button {
    padding: 12px 25px;
    font-size: 16px;
    border: none;
    border-radius: 25px;
    cursor: pointer;
    margin: 10px;
    transition: all 0.3s ease;
}

.btn-yes {
    background-color: #ff4d88;
    color: white;
}

.btn-no {
    background-color: white;
    color: #ff4d88;
    position: absolute;
}

.step {
    display: none;
}

.step.active {
    display: block;
}

.final-message {
    display: none;
    color: white;
    font-size: 1rem;
    line-height: 1.5;
    margin-top: 20px;
}
</style>
</head>
<body>

<div class="container">

<!-- Step 1 -->
<div class="step active" id="step1">
    <h1>Would You Be My Valentine? üíù</h1>
    <div>
        <button class="btn-yes" onclick="nextStep(2)">Yes</button>
        <button class="btn-no" onmouseover="moveButton(this)">No</button>
    </div>
</div>

<!-- Step 2 -->
<div class="step" id="step2">
    <h1>Are you sure you want to be my valentine? üíï</h1>
    <div>
        <button class="btn-yes" onclick="nextStep(3)">yeshh, 100% sure</button>
        <button class="btn-no" onmouseover="moveButton(this)">humm let me think...</button>
    </div>
</div>

<!-- Step 3 -->
<div class="step" id="step3">
    <h1>Promise me you'll always be my valentine ‚ù§Ô∏è</h1>
    <div>
        <button class="btn-yes" onclick="finalStep()">Yes, I Promise</button>
    </div>
</div>

<!-- Final Message -->
<div class="final-message" id="finalMessage">
    <h1>Yeayyyy omagah, tahun ini aku nggak jomblo karena ada kamu üíñ</h1>
    <p>Thank you udah hadir di hidup aku, semoga kita terus sama-sama sampai ketemu lagi üòä</p>
</div>

</div>

<script>
function nextStep(step) {
    document.querySelectorAll('.step').forEach(s => s.classList.remove('active'));
    document.getElementById('step' + step).classList.add('active');
}

function finalStep() {
    document.querySelectorAll('.step').forEach(s => s.style.display = "none");
    document.getElementById('finalMessage').style.display = "block";

    confetti({
        particleCount: 150,
        spread: 100,
        origin: { y: 0.6 }
    });
}

function moveButton(button) {
    const x = Math.random() * (window.innerWidth - button.offsetWidth);
    const y = Math.random() * (window.innerHeight - button.offsetHeight);
    button.style.left = x + "px";
    button.style.top = y + "px";
}
</script>

</body>
  </html>
